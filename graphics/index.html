<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script type="module" src="./index.js"></script>
		<link rel="stylesheet" href="styles.css" crossorigin="anonymous">
		<title>Overlay</title>
	</head>
	<body>
		<div class="Left">
			<div class="left_name" id="LeftTeam">
				<img class="team-logo" id="LeftTeamLogo" src="">
				<p class="team-name" id="LeftTeamName"></p>
			</div>
			<div class="left_score center">
				<p class="score" id="LeftScore">0</p>
	
			</div>
			<div class="left_atkdef" id="leftside">
				<img class="roleIcon centerImg" id="leftsideicon" src="resources/Attack.png">
			</div>
		</div>
	
		<div class="Right">
			<div class="right_name" id="RightTeam">
				<img class="team-logo" id="RightTeamLogo" src="">
				<p class="team-name" id="RightTeamName"></p>
			</div>
			<div class="right_score center">
				<p class="score" id="RightScore">0</p>
			</div>
			<div class="right_atkdef" id="rightside">
				<img class="roleIcon centerImg" id="rightsideicon" src="resources/Defense.png">
			</div>
		</div>
	</body>
</html>
